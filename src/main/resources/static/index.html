<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disponibilidad Médico — Panel</title>
    <link rel="icon" href="data:," />
    <style>
      :root{
        --bg:#0f172a; --card:#111827; --muted:#94a3b8; --txt:#e5e7eb;
        --pri:#22d3ee; --pri-2:#06b6d4; --warn:#f59e0b; --danger:#ef4444;
        --ok:#10b981; --border:#1f2937;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
           background:linear-gradient(180deg,var(--bg),#0b1023 60%); color:var(--txt)}
      .container{max-width:1100px;margin-inline:auto;padding:32px}
      .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
      .title{font-size:clamp(20px,3vw,28px);font-weight:700;letter-spacing:.2px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:20px;
            box-shadow:0 8px 24px rgba(0,0,0,.25)}
      .grid{display:grid;grid-template-columns:1fr;gap:16px}
      @media (min-width:900px){.grid{grid-template-columns:360px 1fr}}
      label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
      input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);
            background:#0b1226;color:var(--txt);outline:none}
      input:focus{border-color:var(--pri)}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
      .btn-primary{background:linear-gradient(135deg,var(--pri),var(--pri-2));color:#00131a}
      .btn-ghost{background:transparent;color:var(--muted);border:1px solid var(--border)}
      .btn-danger{background:linear-gradient(135deg,var(--danger),#b91c1c);color:#fff}
      .btn:disabled{opacity:.6;cursor:not-allowed}
      .toolbar{display:flex;gap:10px;flex-wrap:wrap}
      .table{width:100%;border-collapse:collapse;margin-top:10px}
      .table th,.table td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
      .pill{font-size:12px;padding:4px 8px;border-radius:999px;background:#0c1a2e;border:1px solid var(--border);color:var(--muted)}
      .muted{color:var(--muted)}
      .badge{background:#042b2b;color:#8cf9ff;border:1px solid #063f40;padding:4px 8px;border-radius:999px}
      .hint{font-size:12px;color:var(--muted);margin-top:6px}
      .footer{margin-top:22px;font-size:12px;color:var(--muted)}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Disponibilidad del Médico</div>
        <div class="toolbar">
          <button class="btn btn-ghost" id="btnReload">↻ Refrescar</button>
          <span class="badge" id="badgeCount">0 registros</span>
        </div>
      </div>

      <div class="grid">
        <!-- Formulario -->
        <section class="card">
          <h3 style="margin:0 0 14px 0">Nueva disponibilidad</h3>
          <form id="formDis" autocomplete="off">
            <div>
              <label>Código Médico</label>
              <input name="codMedico" placeholder="MED-001" required />
            </div>
            <div class="row" style="margin-top:10px">
              <div>
                <label>Fecha (YYYY-MM-DD)</label>
                <input name="fec" placeholder="2025-11-12" required />
              </div>
              <div>
                <label>Hora inicio (HH:mm)</label>
                <input name="horIni" placeholder="08:00" required />
              </div>
            </div>
            <div class="row" style="margin-top:10px">
              <div>
                <label>Hora fin (HH:mm)</label>
                <input name="horFin" placeholder="12:00" required />
              </div>
              <div style="display:flex;align-items:end;gap:8px">
                <button class="btn btn-primary" id="btnCrear" type="submit">+ Agregar</button>
                <button class="btn btn-ghost" type="reset">Limpiar</button>
              </div>
            </div>
            <div class="hint">Este frontend llama a los endpoints REST de tu microservicio.</div>
          </form>
        </section>

        <!-- Listado -->
        <section class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
            <h3 style="margin:0">Registros</h3>
            <div class="toolbar">
              <input id="txtFiltro" placeholder="Filtrar por código médico…" />
            </div>
          </div>

          <table class="table" id="tbl">
            <thead>
              <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Fecha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="6" class="muted">Cargando…</td></tr>
            </tbody>
          </table>

          <div class="footer">
            Sugerencia: coloca este <code>index.html</code> y <code>app.js</code> en
            <code>src/main/resources/static/</code> para servirlos desde el mismo puerto.
          </div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
